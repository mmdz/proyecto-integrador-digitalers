<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fintech - Sistema Bancario</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- LOGIN -->
    <div id="login">
      <h2>Iniciar Sesión</h2>
      <input type="email" id="loginEmail" placeholder="Correo electrónico" />
      <input type="password" id="loginPassword" placeholder="Contraseña" />
      <button class="btn" onclick="login()">Ingresar</button>
      <p>¿No tenés cuenta? <a href="#" onclick="mostrarRegistro()">Registrarse</a></p>
    </div>

    <!-- REGISTRO -->
    <div id="registro">
      <h2>Registro</h2>
      <input type="text" id="nombre" placeholder="Nombre" />
      <input type="text" id="apellido" placeholder="Apellido" />
      <input type="text" id="dni" placeholder="DNI" />
      <input type="email" id="email" placeholder="Correo electrónico" />
      <input type="password" id="password" placeholder="Contraseña" />
      <button class="btn" onclick="registrar()">Registrar</button>
      <p>¿Ya tenés cuenta? <a href="#" onclick="mostrarLogin()">Iniciar sesión</a></p>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard">
      <h2>Bienvenido, <span id="nombreUsuario"></span></h2>
      <div class="nav">
        <button class="btn" onclick="mostrarSeccion('cuenta')">Cuenta</button>
        <button class="btn" onclick="mostrarSeccion('operaciones')">Operaciones</button>
        <button class="btn" onclick="mostrarSeccion('transferencias')">Transferencias</button>
        <button class="btn" onclick="mostrarSeccion('movimientos')">Movimientos</button>
        <button class="btn" onclick="logout()">Salir</button>
      </div>

      <!-- CUENTA -->
      <div id="cuenta">
        <h3>Datos de la Cuenta</h3>
        <p><strong>Código:</strong> <span id="codigoCuenta"></span></p>
        <p><strong>Saldo:</strong> $<span id="saldoCuenta"></span></p>
      </div>

      <!-- OPERACIONES -->
      <div id="operaciones">
        <h3>Depósito / Retiro</h3>
        <select id="tipo">
          <option value="deposito">Depósito</option>
          <option value="retiro">Retiro</option>
        </select>
        <input type="number" id="monto" placeholder="Monto" />
        <button class="btn" onclick="realizarOperacion()">Aceptar</button>
      </div>

      <!-- TRANSFERENCIAS -->
      <div id="transferencias">
        <h3>Transferencia a Otro Cliente</h3>
        <select id="destinatario"></select>
        <input type="number" id="montoTransferencia" placeholder="Monto a transferir" />
        <button class="btn" onclick="realizarTransferencia()">Transferir</button>
      </div>

      <!-- MOVIMIENTOS -->
      <div id="movimientos">
        <h3>Historial de Movimientos</h3>
        <ul id="listaMovimientos"></ul>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
